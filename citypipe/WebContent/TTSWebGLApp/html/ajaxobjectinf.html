<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<meta http-equiv="progma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache,must-revalidate">
	<meta http-equiv="Expires" content="0">
	<title>ajax</title>

<script src="../javascript/ClientEventPublicHandler.js"></script>
<body>
	<h2>get object information from input object id, table objects stores objectid 1,2,currently</h2>
	<input  name="id"  style="width:200px" type="Text" value="" id="input_id" />
	<input  name="But_Get"   type="Button" value="Get" id="But_Get" onClick="return ClickEventActionHandlerButGet('/citypipe/ObjectServletInfo');" />
	<div id="outputmsg"></div>
	<canvas id="webgl" width="400" height="300"></canvas>
	
	<script src="../javascript/three.min.js"></script>
	<script src="../javascript/TrackballControls.js"></script>
	<script src="../javascript/defaultsetting.js"></script>
	<script>
	var g = new THREE.BoxGeometry( 5, 5, 5 );
	var m = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
	var me = new THREE.Mesh( g, m );
	scene.add( me );
	loadpolintlight(5,5,5,10,'0xbbbbbb');
	function animate() {
		requestAnimationFrame( animate );
		//trackballControl,scene,renderer,camera is defined in defaultsetting.js
		trackballControl.update();
		renderer.render( scene, camera );
	}
	animate();
	</script>
</body>
</html>
